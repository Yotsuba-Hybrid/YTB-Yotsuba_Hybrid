name: Publish NuGet Templates

on:
  push:
    branches:
      - YTB-Master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Set package version
        shell: bash
        run: |
          VERSION="1.0.${GITHUB_RUN_NUMBER}"
          echo "PACKAGE_VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "Publishing version: $VERSION"

      - name: Pack NuGet templates
        shell: bash
        run: |
          mkdir -p artifacts
          nuget pack YTBHybrid.nuspec -Version "$PACKAGE_VERSION" -OutputDirectory artifacts
          nuget pack YTBHybrid.Blank.nuspec -Version "$PACKAGE_VERSION" -OutputDirectory artifacts

      - name: Push packages to NuGet.org
        shell: bash
        run: |
          nuget push "artifacts/*.nupkg" \
            -Source "https://api.nuget.org/v3/index.json" \
            -ApiKey "${{ secrets.NUGET_API_KEY }}" \
            -SkipDuplicate
