name: Publish NuGet Templates

on:
  push:
    branches:
      - YTB-Master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Set package version
        shell: bash
        run: |
          VERSION="1.0.${GITHUB_RUN_NUMBER}"
          echo "PACKAGE_VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "Publishing version: $VERSION"

      - name: Pack NuGet templates
        shell: bash
        run: |
          mkdir -p artifacts
          dotnet nuget pack YTBHybrid.nuspec -Version "$PACKAGE_VERSION" -OutputDirectory artifacts
          dotnet nuget pack YTBHybrid.Blank.nuspec -Version "$PACKAGE_VERSION" -OutputDirectory artifacts

      - name: Push packages to NuGet.org
        shell: bash
        run: |
          dotnet nuget push "artifacts/*.nupkg" \
            --source https://api.nuget.org/v3/index.json \
            --api-key "${{ secrets.NUGET_API_KEY }}" \
            --skip-duplicate
